version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=achatdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    volumes:
      - achatdb:/var/lib/mysql

  spring_app:
    image: jihedmastouri/devopsSpring
    container_name: achatspring
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
    volumes:
      - "${HOME}/.m2:/root/.m2"

    front:
      image: jihedmastouri/devopsSpring
      container_name: front
      depends_on:
        - spring_app
      ports:
        - 4200:4200

volumes:
  achatdb:
